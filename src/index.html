<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>

    <div class="serchBar bignav">
      <form
        action=""
        method="post"
        data-qa="big"
      >
        <input
          data-qa="keypress"
          id="big"
          type="text"
          name="serch"
          class="field bigSerchBar"
          placeholder="Try “Los Angeles”"
        >
      </form>
    </div>

    <div class="serchBar smallnav">
      <!-- <img
        src="images/search.svg"
        alt="smallSearch"
        class="smallImg"
      > -->
      <form
        action=""
        method="post"
        data-qa="small"
      >
        <input
          id="small"
          type="text"
          name="serch"
          class="field smallSerchBar"
          placeholder="Try “Los Angeles”"
        >
      </form>
    </div>
  </body>
</html>
